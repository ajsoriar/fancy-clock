<!DOCTYPE html>
<html>

<head>


    <!-- Global site tag (gtag.js) - Google Analytics -->

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fancy Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="invert-colors.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../node_modules/loading-layer/dist/loading-layer.css" />

</head>

<body class="my-body">

    <div id="clock-wrapper">
        <div id="clock-content">
            <div id="clock-circle"></div>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./ajsrUtils.js"></script>
    <script src="./js/clock.js"></script>
    <script src="../node_modules/animation-stepper/dist/animation-stepper.js"></script>
    <script src="../node_modules/easter-eggs/dist/easter-eggs.js"></script>
    <script src="../node_modules/loading-layer/dist/loading-layer.js"></script>
    <script src="../node_modules/purple-console/dist/purple-console.js"></script>
    <!-- Scripts -->

    <script>

        init = function(){

            LL.show({
                bgColor: "black",
                opacity: 0.7,
                //shape: "CIRCLE", // CIRCLE, DOUBLE-CIRCLE, DOTS, ...
                shapeColor1: "#ff0000",
                shapeOpacity1: 0.5,
                shapeColor2: "#ff0000",
                shapeOpacity2: 0.5
                //maxTime: 10000, // Hide after ...
                //targetByTagName: "body",
                //targetByID: "main"
            });

            LL.hide();
        
            AS.init();
    
            AS.attachAnimation({
                stepsNum: 60,
                milisecondsStep: 100,
                func: function( _animation ) {
                    clock.tic();
                    //clock.log();
                    clock.refreshUI();
                },
                onStart: function() { 

                },
                whenFinish: function() {

                }
            })

            clock.init();

        };

        window.onload = init;
    
        // Keys

        document.addEventListener("keydown", function (e) {
            if (e.keyCode === 13) {  //checks whether the pressed key is "Enter"
                changeColor(e);
            }
        });

        function changeColor(e) {
            toggleClass(document.body, "invert")
        }

        // Easter eggs

        EasterEggs.show();

        EasterEggs.addSequence(null,[51,50,49],function(){
            console.log("MATCH!!! 3,2,1");
        })

    </script>

</body>

</html>
